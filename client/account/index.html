<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ice Breaker | Chat</title>

    <link rel="shortcut icon" type="image/png" href="../img/icon/snow.png"/>
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>

    <main class="login" id="app" @keyup.enter="tryLogin">
        <h2 class="title">Login</h2>
        <p class="login-desc">Entre no chat para conversar e se atualizar sobre o status dos polos do nosso planeta e principalmente sobre derretimento das calotas polares.</p>
        <section class="login-section" id="login-form">
            <label class="input-label">
                <input 
                    type="email" 
                    placeholder="E-mail" 
                    v-bind:class="{error: mail.hasError}" 
                    class="input-text" 
                    v-model="mail.text"/>
                <span class="error-field" v-if="mail.hasError">
                    {{mail.error}}
                </span>
            </label>
            
            <label class="input-label">
                <input 
                    type="password" 
                    placeholder="Senha" 
                    v-bind:class="{error: password.hasError}" 
                    class="input-text" 
                    v-model="password.text"/>
                <span class="error-field" v-if="password.hasError">
                    {{password.error}}
                </span>
            </label>

            <button type="submit" class="btn send-login" v-on:click="tryLogin">Entrar</button>

            <div class="login-options">
                <a href="./signup" class="link">Possui apenas o c√≥digo de cadastro?</a>
            </div>
        </section>
        <warning :loading="loading" :error="error"></warning>
    </main>

<script type="text/javascript" src="../js/lib/vue.min.js"></script>
<script src="../js/lib/axios.min.js"></script>
<script type="text/javascript" src="../js/constants.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
<script type="text/javascript" src="../js/components/warning.js"></script>

</body>
</html>
